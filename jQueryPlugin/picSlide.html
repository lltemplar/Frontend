<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>picSlide</title>
    <style>
        *{margin:0px;padding:0px;}
        #slider{position:relative;display:inline-block;height:300px;width:500px;overflow:hidden;margin:40px 40px;}
        #slider ul{list-style: none;position:absolute;height: 100%}
        #slider li{float:left;}

            filter: progid:DXImageTransform.Microsoft.Gradient(GradientType=0, StartColorStr='#4C000000', EndColorStr='#4C000000')}
        #slider .nav:hover{background-color: rgba(0,0,0,.6);
            filter: progid:DXImageTransform.Microsoft.Gradient(GradientType=0, StartColorStr='#99000000', EndColorStr='#99000000')}
        #slider .nav i{display: block;margin: 8px 0 0 12px;width: 15px;height: 23px;verflow: hidden;}
        #slider .navLeft{left:2.5%;}

        #slider .navRight{right:2.5%;}

        #slider .navBottom{position:absolute;bottom:25px;left:220px;}

        #slider .navBottom i.on{background: #ffffff;}
    </style>
    <script src="./js/jquery.min.js" type="text/javascript"></script>
    <script src="./js/jquery.pic.js" type="text/javascript"></script>
    <script>
        $(function(){
            $("#slider").picSlide();
        });

    </script>
</head>

<div id="slider">
    <div class="navLeft nav"><i></i></div>

    <ul>
