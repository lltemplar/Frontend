<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>picShake Demo</title>
    <style>
        .center{
            position:absolute;
            top:50%;
            left:50%;
            width:400px;
            height:300px;
            margin-left:-200px;
            margin-top:-150px;
            overflow:visible;
        }
        #img1{
            position:relative;
            height:300px;
            width:400px;
        }
    </style>
    <script type="application/javascript" src="./js/jquery.min.js"></script>
    <script type="application/javascript" src="./js/jquery.pic.js"></script>
    <script>
        $(function(){
            $('#img1').picShake();
        });
    </script>
</head>
<body>
<div class="center"><img id="img1" src="./image/1.jpg"/></div>
</body>
</html>
