<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>JavaScript 图片放大代码</title>
    <style type="text/css">
        #div1 { width:300px; height:300px; position:relative; margin:30px auto 0px;}
        #div1 img{width:100%; height:100%;}
        #div1 span { width:80px; height:80px; background:blue; left:0px;top:0px; position:absolute; display:none; filter:alpha(opacity:20); opacity:0.2;}
        #div2 {width:300px; height:300px; position:fixed; display:none; overflow:hidden;}
        #img1 { position:absolute;}
    </style>
    <script src="./js/jquery.min.js" type="text/javascript"></script>
    <script src="./js/jquery.pic.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
            $("#div1").picZoom();
        });
    </script>
</head>
<body>
<div id="div1">
    <img src="./image/3.jpg" />
    <span></span>
</div>
<div id="div2">
    <img id="img1" src="./image/3.jpg" />
</div>
</body>
</html>
