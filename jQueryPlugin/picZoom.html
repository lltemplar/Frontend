<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>JavaScript 图片放大代码</title>
    <style type="text/css">
        #picContainer{position:relative; margin:30px auto 0px;width:300px;height:300px;overflow:visible;display:inline-block}
        #picContainer #div1 { width:300px; height:300px; position:absolute;display:inline-block}
        #picContainer #div1 img{width:100%; height:100%;}
        #picContainer #div1 span { width:80px; height:80px; background:blue;position:absolute; display:none; filter:alpha(opacity:20); opacity:0.2;}
        #picContainer #div2 { z-index:999;position:absolute;display:none;width:300px; height:300px;left:300px;overflow:hidden;}
        #picContainer #div2 img{position:absolute;}
    </style>
    <script src="./js/jquery.min.js" type="text/javascript"></script>
    <script src="./js/jquery.pic.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
            $("#picContainer").picZoom();
        });
    </script>
</head>
<body>
    <div id="picContainer">
        <div id="div1">
            <img src="./image/3.jpg" />
            <span></span>
        </div>
        <div id="div2">
            <img src="./image/3.jpg" />
        </div>
    </div>
    <div style="display:inline-block">Cover Me</div>
</body>
</html>
