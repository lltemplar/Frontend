<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Zoom image</title>
    <style type="text/css">
        .img_box {
            border: 1px solid #CCC;
            width: 200px;
            height: 200px;
            float: left;
            margin: 20px;
            overflow: hidden;
        }
        .img_box, .show_box {
            background-position: 0 0;
            background-repeat: no-repeat;
        }
        .ms_box {
            position: absolute;
            width: 50px;
            height: 50px;
            border: 1px solid #CCC;
            background: #000;
            filter: alpha(opacity=20);
            opacity: 0.2;
        }
        .show_box {
            position: fixed;
            display: none;
            width: 200px;
            height: 200px;
            left:300px;
            top:20px;
        }
    </style>
    <script src="./js/jquery.min.js" type="text/javascript"></script>
    <script src="./js/jquery.pic.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function(){
            $(".img_box").picZoom();
        });
    </script>
</head>
<body>

<!--html-->
<img class="img_box" src="./image/1.jpg" id="j_warp">
    <div class="ms_box" id="j_ms"></div>
</img>
<div class="show_box" id="j_show"></div>
<!--end-->
<!--辅助-->
<div style="clear:both;"></div>
<!--辅助 end-->
</body>
</html>
